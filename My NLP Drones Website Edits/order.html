<!DOCTYPE html>
<html>
    <head>
    <title>NLP Drone Order page</title>
    <link rel="stylesheet" href="light_mode.css" id="css_file">
</head>
    <body>

        <div align="center">
            <div class="topnav">
                  <a href="index.html">Home</a>
                  <a class="active" href="order.html">Order</a>
                  <a href="contactus.html">Contact</a>
                  <a href="about.html">About</a>
            </div>

        
        <h1 id ="Header">Order Below</h1>
        <p>* * *</p>
        <form id="orderForm">
            <!--input name-->
            <label class='labels' for="name">Full Name:</label>
            <input type="text" id="name" name="name" required> <br><br>
            
            <!--input email    -->
            <label class='labels' for="email">Email Address:</label>
            <input type="email" id="email" name="email" required> <br><br>
            
            <!--input address-->
            <label class='labels' for="Postcode">Postcode:</label>
            <input type="text" id="street" name="street" required> <br><br> 
            
            <!--select a product-->
            <label class='labels' for="product">Select Product:</label>
            <select id="product" name="product" required>
                <option value=""></option>
                <option value="Mini_drone">Mini Drone</option>
                <option value="Mega_drone">Mega drone</option>
                <option value="SUPER_MEGA_DRONE">SUPER MEGA DRONE</option>                
            </select> <br><br>

            <label class="labels" for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1">

            <button type="submit" onclick="func()">Order</button>
        </form>
        
        <p>* * *</p>
        
        <div class="toggle">
            <button onclick=switchTheme()>Toggle Dark Mode</button>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
